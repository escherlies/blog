base_url = "https://enryco.xyz" # The URL the site will be built for

build_search_index = true # Whether to build a search index to be used later on by a JavaScript library

compile_sass = false # Whether to automatically compile all Sass files in the sass directory

minify_html = true

generate_feeds = true

taxonomies = [{name = "tags", feed = true}]

theme = "anemone"

[slugify]
anchors = "on"
paths = "on"
taxonomies = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

header_nav = [
  {url = "/", name_en = "/home"},
  {url = "/blog", name_en = "/blog"},
  {url = "/about", name_en = "/about"},
  {url = "/now", name_en = "/now"},
  {url = "/uses", name_en = "/uses"},
]
